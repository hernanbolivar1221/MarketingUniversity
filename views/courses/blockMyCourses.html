<div ng-controller="myCourses">
<div class="container-MyCourses" ng-repeat="data in dataMyCourses">
	<div class="col-xs-12">
		<h2 class="text text--xlg text--gris_osc text--xbold">
			{{data.name}}
		</h2>
	</div>
	<div class="col-xs-4">
		<img ng-src="{{data.image}}" alt="" class="img-responsive pull-left">
	</div>
	<div class="col-xs-6">
		<p class="text text--lite text--gris">
			{{data.description}}
		</p>
		<div class="row">
			<div class="col-xs-6">
				<p class="text text--xbold text--gris_osc text--md">
					Duraci√≥n del curso: <br>
                                        <c-duration initial="{{data.sessions[0].initial_date}}" final="{{data.sessions[0].final_date}}"></c-duration>
				</p>
			</div>
			<div class="col-xs-6">
				<div class="text text--azul_osc text--md text-right">
					<span class="icon-star"></span>
					<span class="icon-star"></span>
					<span class="icon-star"></span>
					<span class="icon-star"></span>
					<span class="icon-star"></span>
				</div>
			</div>
		</div>
		<hr>
		<a ng-href="#course/{{data.uuid}}/simple" class="btn btn-verde btn-lg btn-regular"> comenzar clase </a>
	</div>
	<div class="col-xs-2 text-center">
		<div class="c100 center p{{data.sessions[0].score}} center-block">
			<span>{{data.sessions[0].score}} %</span>
			<div class="slice">
				<div class="bar"></div>
				<div class="fill"></div>
			</div>
		</div>

		<div class="clearfix"></div>

		<p class="text text--lite text--gris margin--b0 margin--t2">
			Horas de estudio:<br>
			<span class="text--xbold">
				{{data.duration}} Horas
			</span>
		</p>
	</div>
</div>
</div>
